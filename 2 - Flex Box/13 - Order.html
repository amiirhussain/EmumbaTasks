<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Order</title>

    <!-- 
        Order: this will rearrange the order of boxes
     -->

    <style>
      #box-container {
        display: flex;
        height: 500px;
      }
      #box-1 {
        background-color: dodgerblue;
        order: 2;
        height: 200px;
        width: 200px;
      }

      #box-2 {
        background-color: orangered;
        order: 1;
        height: 200px;
        width: 200px;
      }

      #box-3 {
        background-color: yellow;
        order: 3;
        height: 200px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="box-container">
      <div id="box-1">1</div>
      <div id="box-2">2</div>
      <div id="box-3">3</div>
    </div>
  </body>
</html>
