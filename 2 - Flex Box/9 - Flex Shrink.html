<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Flex Shrink</title>
    <!-- 
      Flex Shrink:  it allows an item to shrink if the flex container is too small

      The higher the number, the more it will shrink compared to the other items in the container.
     -->

    <style>
      #box-container {
        display: flex;
        height: 500px;
      }
      #box-1 {
        background-color: dodgerblue;
        width: 100%;
        height: 200px;
        flex-shrink: 1;
      }

      #box-2 {
        background-color: orangered;
        width: 100%;
        height: 200px;

        /* it will shrink the box more compared to box 1 */
        flex-shrink: 2;
      }
    </style>
  </head>
  <body>
    <div id="box-container">
      <div id="box-1"></div>
      <div id="box-2"></div>
    </div>
  </body>
</html>
