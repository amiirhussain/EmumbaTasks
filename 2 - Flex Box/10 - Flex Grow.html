<!DOCTYPE html>
<html lang="en">
  <head>
    <title>flex-grow</title>

    <!-- 
        Flex-grow: it will the grow the box if there's enough space.
     -->

    <style>
      #box-container {
        display: flex;
        height: 500px;
      }

      #box-1 {
        background-color: dodgerblue;
        height: 200px;
        flex-grow: 1;
      }

      #box-2 {
        background-color: orangered;
        height: 200px;

        /* flex-grow value of 3, it will grow three times as much as the other. */
        flex-grow: 3;
      }
    </style>
  </head>
  <body>
    <div id="box-container">
      <div id="box-1"></div>
      <div id="box-2"></div>
    </div>
  </body>
</html>
