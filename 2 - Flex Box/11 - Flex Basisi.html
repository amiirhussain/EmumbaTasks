<!DOCTYPE html>
<html lang="en">
  <head>
    <title>flex-basis</title>

    <!-- 
        Flex-Basis: it specifies the initial size of the item.
     -->

    <style>
      #box-container {
        display: flex;
        height: 500px;
      }

      #box-1 {
        background-color: dodgerblue;
        height: 200px;

        /* I set the initial size of box 1 10rem */
        flex-basis: 10rem;
      }

      #box-2 {
        background-color: orangered;
        height: 200px;

        /* I set the initial size of box 2 20rem */
        flex-basis: 20rem;
      }
    </style>
  </head>
  <body>
    <div id="box-container">
      <div id="box-1"></div>
      <div id="box-2"></div>
    </div>
  </body>
</html>
