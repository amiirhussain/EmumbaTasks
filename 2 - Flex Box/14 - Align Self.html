<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Align Self</title>

    <!-- 
        Align Self: it allow us to adjust each item's alignment individually.
     -->

    <style>
      #box-container {
        display: flex;
        height: 500px;
      }
      #box-1 {
        background-color: dodgerblue;

        /* I adjust the box 1 at center */
        align-self: center;
        height: 200px;
        width: 200px;
      }

      #box-2 {
        background-color: orangered;

        /* I adjust the box 2 at flex-end (bottom)*/
        align-self: flex-end;
        height: 200px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="box-container">
      <div id="box-1">1</div>
      <div id="box-2">2</div>
    </div>
  </body>
</html>
