<!DOCTYPE html>
<html lang="en">
  <head>
    <title>flex shorthand</title>

    <!-- 
        Flex shothand: The flex-grow, flex-shrink, and flex-basis properties can all be set together by using the flex property.

        Example, flex: 1 0 10px; will set the item to flex-grow: 1;, flex-shrink: 0;, and flex-basis: 10px;.
     -->

    <style>
      #box-container {
        display: flex;
        height: 500px;
      }
      #box-1 {
        background-color: dodgerblue;

        /*it will set the item to flex-grow: 2;, flex-shrink: 2;, and flex-basis: 150px;. */
        flex: 2 2 150px;
        height: 200px;
      }

      #box-2 {
        background-color: orangered;

        /*it will set the item to flex-grow: 1;, flex-shrink: 1;, and flex-basis: 150px;. */
        flex: 1 1 150px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div id="box-container">
      <div id="box-1"></div>
      <div id="box-2"></div>
    </div>
  </body>
</html>
