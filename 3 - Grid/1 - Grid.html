<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Grid</title>

    <!-- 
      Grid: It works by turning an HTML element into a grid container with rows and columns for us to place children elements where we want within the grid.
     -->

    <style>
      .d1 {
        background: LightSkyBlue;
      }
      .d2 {
        background: LightSalmon;
      }
      .d3 {
        background: PaleTurquoise;
      }
      .d4 {
        background: LightPink;
      }
      .d5 {
        background: PaleGreen;
      }

      .container {
        font-size: 40px;
        width: 100%;
        background: LightGray;

        /* It give us the ability to use all the other properties associated with CSS Grid.  */
        display: grid;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="d1">1</div>
      <div class="d2">2</div>
      <div class="d3">3</div>
      <div class="d4">4</div>
      <div class="d5">5</div>
    </div>
  </body>
</html>
