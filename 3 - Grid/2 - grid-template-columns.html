<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Grid Template columns</title>

    <!-- 
      Grid Template Colums: It indicates the number of columns in the grid, and the value of each parameter indicates the width of each column.
     -->

    <style>
      .d1 {
        background: LightSkyBlue;
      }
      .d2 {
        background: LightSalmon;
      }
      .d3 {
        background: PaleTurquoise;
      }
      .d4 {
        background: LightPink;
      }
      .d5 {
        background: PaleGreen;
      }

      .container {
        font-size: 40px;
        width: 100%;
        background: LightGray;
        display: grid;

        /* 2 columns with a width of 50px  */
        grid-template-columns: 50px 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="d1">1</div>
      <div class="d2">2</div>
      <div class="d3">3</div>
      <div class="d4">4</div>
      <div class="d5">5</div>
    </div>
  </body>
</html>
